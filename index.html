<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio</title>
</head>

<body>
    <hr style="font-weight: 3px;">
    <nav id="navbar">
        <ul>
            <li>
                <a href="">Home</a>
            </li>
            <li>
                <a href="">Product</a>
            </li>
            <li>
                <a href="">Gallery</a>
            </li>
            <li>
                <a href="">Blog</a>
            </li>
            <li>
                <a href="">Inventory</a>
            </li>
        </ul>
    </nav>

    <section class="wrapper">
        <div class="row" id="profile-section">
            <div class="column" id="profile-picture">
                <img src="developer_logo.jpg" alt="dev">
            </div>

            <div class="column" id="highlight">
                <h1 class="profile-data" id="data-name">Prananda</h1>
                <p class="profile-data" id="data-role">Back End Developer</p>
                <div id="profile-button">
                    <button id="profile-button1">Kontak</button>
                    <button id="profile-button2">Resume</button>
                </div>
            </div>

            <div class="column" id="label">
                <div>Availability</div>
                <div>Usia</div>
                <div>Lokasi</div>
                <div>Pengalaman</div>
                <div>Email</div>
            </div>

            <div class="column" id="profile-detail">
                <div class="profile-data" id="data-availability">Full Time</div>
                <div class="profile-data" id="data-age">25</div>
                <div class="profile-data" id="data-location">Jakarta, Indonesia</div>
                <div class="profile-data" id="data-experience">2 Tahun</div>
                <div class="profile-data" id="data-email">einzuji@gmail.com</div>
            </div>
        </div>
    </section>

    <section class="wrapper">
        <form action="" class="row" id="profile-form">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">

            <label for="role">Role:</label>
            <input type="text" name="role" id="role">

            <label for="availability">Availability:</label>
            <input type="text" name="availability" id="availability">

            <label for="age">Usia:</label>
            <input type="text" name="age" id="age">

            <label for="location">Lokasi:</label>
            <input type="text" name="location" id="location">

            <label for="experience">Pengalaman:</label>
            <input type="text" name="experience" id="experience">

            <label for="email">Email:</label>
            <input type="text" name="email" id="email">
            <button type="button" id="submit-form" onclick="submitForm()">Submit</button> 
        </form>
    </section>
    <script src="script.js"></script>
</body>

</html>
